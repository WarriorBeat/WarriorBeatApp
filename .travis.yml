language: objective-c
osx_image: xcode10.1
env:
  matrix:
    - NODE_VERSION="11"
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 
before_install:
  - echo -e "machine github.com\n  login $CI_USER_TOKEN" >> ~/.netrc
  - brew install -f imagemagick
  - brew install -f librsvg
  - nvm install $NODE_VERSION
  - nvm alias default 11
  - npm install --global yarn
install:
  - yarn
  - bundle install
script:
  - fastlane travis
  - fastlane fasttest
  - fastlane ios stage clean:false badge:true install:false release:false simulator:false
