language: objective-c
os: osx
osx_image: xcode10.1
node_js: false
sudo: required
cache:
  yarn: true
  directories:
    - $HOME/.yarn-cache
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - node_modules
    - $HOME/.rvm/
env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
before_install:
  - echo -e "machine github.com\n  login $CI_USER_TOKEN" >> ~/.netrc
  - brew install -f imagemagick
  - brew install -f librsvg
  - brew install -f tree
  - nvm install $NODE_VERSION
  - nvm alias default $NODE_VERSION
  - travis_retry npm install --global yarn
  - yarn global add react-native-cli
install:
  - travis_retry yarn
  - travis_retry bundle install
script:
  - tree /Users/travis/build/WarriorBeat/WarriorBeatApp/ios/Build
  - fastlane travis
  - fastlane fasttest
  - fastlane ios stage clean:false badge:true install:false release:false simulator:false
after_failure:
  - tree /Users/travis/build/WarriorBeat/WarriorBeatApp/ios/Build
